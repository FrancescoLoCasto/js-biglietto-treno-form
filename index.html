<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Link CSS -->
      <link rel="stylesheet" href="./css/style.css">


      <title>Ticket Train Form</title>

      <!-- Bootstrap v5.2 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   <body>

      <!-- logo italo -->

      <div class="train-logo">
         <img src="https://upload.wikimedia.org/wikipedia/it/6/63/Logo_Italo-Nuovo_Trasporto_Viaggiatori.png" alt="">
      </div>


      <!-- BG-WHITE -->
      <div class="white-block">
         

         <form>
            
            <div class="container">
               <div class="row">
                  <div class="col-12 text-center mb-5">
                     <div class="first-group">
                        <label for="totalKm">Chilometri totali da percorrere:</label>
                        <input type="number" name="kmt" id="totalKm">
                     </div>
                  </div>
               </div>
            </div>
            
            
            <div class="container">
               <div class="row">
                  <div class="col-12 text-center mb-4">
                     <div class="second-group">
                        <label for="passengerAge">Qual'è la tua età?</label>
                        <input type="number" name="agePass" id="passengerAge">
                     </div>
                  </div>
               </div>
            </div>
            
            
         </form>
         
         <div class="container">
            <div class="row">
               <div class="col-12 text-center mb-4">
                  <div class="button-group">
                     <button id="button-shop" class="btn mb-4 bg-danger">
                     Calcola il costo
                  </button>
                  
                  <h3>Costo totale del biglietto:</h3>
                  
                  <span id="totalPriceTicket"></span>
               </div>
            </div>
         </div>
      </div>
   </div>
      
      
      
      <!-- JS Script -->
      <script src="./js/script.js"></script>
   </body>
   
   </html>
