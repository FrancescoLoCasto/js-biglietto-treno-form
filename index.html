<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Link CSS -->
      <link rel="stylesheet" href="./css/style.css">


      <title>Ticket Train Form</title>

      <!-- Bootstrap v5.2 -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   </head>
   <body>
      
      <form>

         <div class="first-group">
            <label for="totalKm">Chilometri totali da percorrere:</label>
            <input type="number" name="kmt" id="totalKm">
         </div>

         <div class="second-group">
            <label for="passengerAge">Qual'è la tua età?</label>
            <input type="number" name="agePass" id="passengerAge">
         </div>
      </form>

      <div class="button-group">
         <button id="button-shop">
            Acquista!
         </button>
   
         <h3>Costo totale:</h3>
   
         <span id="total"></span>
      </div>

      <!-- JS Script -->
      <script src="./js/script.js"></script>
   </body>

</html>
